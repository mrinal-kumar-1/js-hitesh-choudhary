<body>
    Let's Learn API through XML

<script>
    console.log('Mujhe print karo print karo print karo')
    let urlGitHub = 'https://api.github.com/users/hiteshchoudhary'
    let xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function(){
        
        console.log(xhr.readyState)
        if(xhr.readyState === 4){

            let data = JSON.parse(this.responseText)
            console.log(data.followers)

        }
        
    } 
    xhr.open('GET', urlGitHub)
    xhr.send()
</script>
